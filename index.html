<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="renderer" content="webkit">
		<meta name="theme-color" content="#607d8b" />
		<title>XDA ROM 搬运工 - 现在工具网</title>
		<link href="https://cdn.bootcss.com/mdui/0.4.0/css/mdui.min.css" rel="stylesheet">
	</head>
	<body class="mdui-drawer-body-left mdui-appbar-with-toolbar mdui-theme-primary-blue-grey mdui-theme-accent-pink">
		<header class="mdui-appbar mdui-appbar-fixed">
			<div class="mdui-toolbar mdui-color-theme">
				<span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-drawer="{target: '#main-drawer', swipe: true}"><i class="mdui-icon material-icons">menu</i></span>
				<a href="https://nowtool.cn" target="_blank" class="mdui-typo-headline mdui-hidden-xs">现在工具网</a>
				<a href="https://rom.nowtool.cn" class="mdui-typo-title">首页</a>
			</div>
		</header>

		<div class="mdui-drawer" id="main-drawer">
			<div class="mdui-list" mdui-collapse="{accordion: true}" style="margin-bottom: 76px;">
				<li class="mdui-list-item mdui-ripple">
					<i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue">home</i>
					<div class="mdui-list-item-content">
						<a href="https://rom.nowtool.cn" class="mdui-ripple">首页</a>
					</div>
				</li>

				<li class="mdui-list-item mdui-ripple">
					<i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue">home</i>
					<div class="mdui-list-item-content">
						<a href="https://rom.nowtool.cn" class="mdui-ripple"> 为所欲为</a>
					</div>
				</li>

			</div>
		</div>


		<div class="mdui-tab mdui-color-blue-grey" mdui-tab>
			<a href="#home" class="mdui-ripple get_value_class" onclick="window.location.hash='home'">
				<label>首页</label>
			</a>
			<a href="#weisuoyuwei" class="mdui-ripple get_value_class" onclick="window.location.hash='weisuoyuwei'">
				<label>为所欲为</label>
			</a>
		</div>

		<div id="home" class="mdui-p-a-2">
			<div class="mdui-panel" mdui-panel>
				<div class="mdui-panel-item mdui-panel-item-open">
					<div class="mdui-panel-item-body">
						<p></p>
						<div class="mdui-typo">
							<h3>[PHP版] 为所欲为 <small>GitHub：<a href="https://forum.xda-developers.com" target="_blank">XDA 论坛</a></small></h3>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="weisuoyuwei" class="mdui-p-a-2">
			<div class="mdui-panel" mdui-panel>

				<div class="mdui-textfield">
					<label class="mdui-textfield-label">第一句</label>
					<input class="mdui-textfield-input" type="text" name="first" placeholder="好啊"/>
				</div>
				<div class="mdui-textfield">
					<label class="mdui-textfield-label">第二句</label>
					<input class="mdui-textfield-input" type="text" name="first" placeholder="就算你是一流工程师"/>
				</div>
				<div class="mdui-textfield">
					<label class="mdui-textfield-label">第三句</label>
					<input class="mdui-textfield-input" type="text" name="first" placeholder="就算你出报告再完美"/>
				</div>
				<div class="mdui-textfield">
					<label class="mdui-textfield-label">第四句</label>
					<input class="mdui-textfield-input" type="text" name="first" placeholder="我叫你改报告你就要改"/>
				</div>
				<div class="mdui-textfield">
					<label class="mdui-textfield-label">第五句</label>
					<input class="mdui-textfield-input" type="text" name="first" placeholder="毕竟我是客户"/>
				</div>
				<div class="mdui-textfield">
					<label class="mdui-textfield-label">第六句</label>
					<input class="mdui-textfield-input" type="text" name="first" placeholder="客户了不起啊"/>
				</div>
				<div class="mdui-textfield">
					<label class="mdui-textfield-label">第七句</label>
					<input class="mdui-textfield-input" type="text" name="first" placeholder="sorry 客户真的了不起"/>
				</div>
				<div class="mdui-textfield">
					<label class="mdui-textfield-label">第八句</label>
					<input class="mdui-textfield-input" type="text" name="first" placeholder="以后叫他天天改报告"/>
				</div>
				<div class="mdui-textfield">
					<label class="mdui-textfield-label">第九句</label>
					<input class="mdui-textfield-input" type="text" name="first" placeholder="天天改 天天改"/>
				</div>

        <label class="mdui-checkbox">
          <input id="small-size" type="checkbox" value="true"/>
          <i class="mdui-checkbox-icon"></i>
          是否成成 [微信兼容小尺寸]
        </label>

        <div class="mdui-col">
          <button class="mdui-btn mdui-btn-block mdui-color-theme-accent mdui-ripple" onclick="creat_gif()">生成</button>
        </div>

			</div>
		</div>

	</body>
	<script src="https://cdn.bootcss.com/mdui/0.3.0/js/mdui.min.js"></script>
  <script src="./1.js"></script>
</html>
